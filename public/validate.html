<!DOCTYPE html>
<title>北邮教务成绩查询</title>
<body>
    <% if (login) { %>
        <form action="<% server_url %>/get_grades" method="POST">
            <img src="./validate_code.jpg">
            <input type="text" name="validate_code">
            <input type="submit" value="查询"><br>
            <input type="radio" value="current" name="method" checked="checked">本学期成绩
            <input type="radio" value="all" name="method">所有成绩<br>
        </form>
        <form action="<% server_url %>/sign_out" method="GET">
            <input type="submit" value="注销"><br>
        </form>
    <% } else { %>
        <form action="<% server_url %>/sign_in" method="POST">
            教务系统学号：<input type="text" name="id"><br>
            教务系统密码：<input type="password" name="password"><br>
            <input type="submit" value="登录">
        </form>
    <% } %>
</body>
</html>
